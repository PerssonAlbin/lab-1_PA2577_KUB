apiVersion: apps/v1
kind: Deployment
metadata:
  name: nuxt-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nuxt-frontend
  template:
    metadata:
      labels:
        app: nuxt-frontend
    spec:
      containers:
        - name: nuxt-frontend
          image: trapmap/nuxt-frontend:latest
          ports:
            - containerPort: 80
